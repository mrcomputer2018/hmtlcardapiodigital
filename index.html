<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradapio Digital</title>

    <!--- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="container">
        <div class="header-content">
            <img src="/images/logotipo.png" alt="imagem do logotipo">
        </div>
    </header>

    <!--- Aplicar flex para criar duas olunas -->
    <main class="flex-row position">
        <!-- Imagens laterais esquerda -->
        <aside>
            <div>
                <img src="/images/imagem1.png" alt="foto de um prato salgado">
            </div>

            <div>
                <img src="/images/imagem1.png" alt="foto de um prato salgado">
            </div>

            <div>
                <img src="/images/imagem1.png" alt="foto de um prato salgado">
            </div>
        </aside>

        <!-- texto lateral direita -->
        <section>
            <div class="mb-3">
                <h1>
                    Cardápio
                    <br>
                    <span class="span-title">Café da Manhã</span>
                </h1>
            </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Salgados</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="py-05 fs_1">Torrada com Abacate</td>
                            <td class="py-05 fs_1">R$10</td>
                        </tr>

                        <tr>
                            <td class="py-05 fs_1">Torrada com Húmus e Tofu</td>
                            <td class="py-05 fs_1">R$14</td>
                        </tr>

                        <tr>
                            <td class="py-05 fs_1">Wrap de grão-de-bico</td>
                            <td class="py-05 fs_1">R$10</td>
                        </tr>

                        <tr>
                            <td class="py-05 fs_1">Bruschetta com Tofu</td>
                            <td class="py-05 fs_1">R$12</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Rodapé com os dados de contato -->
        <footer>

        </footer>
    </main>
</body>
</html>
